<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- การเรียกใช้ css ของ Bootstrap เป็นแบบ CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <!-- ส่วน Header -->
    <head></head>
    <!-- ปิดส่วน Header -->

    <!-- ส่วน Main -->
    <main>
        <!-- สำหรับการเรียก  Bootstrap -->
        <section id="test">
            <div class="container">
                <p class="text-bg-info">amitta</p>
                <p class="text-bg-success h1">amitta</p>
                <p class="bg-primary text-white text-uppercase ">amitta</p>
                <p class="bg-warning text-lowercase">amitta</p>
                <p class=""></p>
            </div>
        </section>

        <!-- สำหรับการเรียน Grid System -->
        <section id="column">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4 text-bg-success">col 4</div>
                    <div class="col-sm-4 text-bg-info">col 4</div>
                    <div class="col-sm-4 text-bg-success">col 4</div>
                </div>
                <div class="row">
                    <div class="col-2 text-bg-info">col 2</div>
                    <div class="col-8 text-bg-warning">col 8</div>
                    <div class="col-2 text-bg-info">col 2</div>
                </div>

            </div>

        </section>
        <!-- 
        1.ใช้ class container (กล่อง)
        2.ใช้ class row (แถว)
        3.ใช้ class col (คอลัมน์)
        -->

        <!-- ทำภาพสไลด์ -->
        <section id="slide">

        </section>
        <!-- ทำภาพสไลด์ -->

        <!-- เขียนข่าว-->
        <section id="new">

        </section>
        <!-- เขียนข่าว-->

    </main>
    <!-- ปิดส่วน Main -->

    <!-- ส่วน Footer -->
    <footer></footer>
    <!-- ปิดส่วน Footer -->



    <!-- การเรียกใช้ JS ของ Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
